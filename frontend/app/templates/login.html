{% extends 'base.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<section class="hero is-medium">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-4-desktop is-6-tablet">
          <div class="box">
            <h1 class="title has-text-centered">Iniciar Sesión</h1>
            
            <!-- Mensajes flash se muestran automáticamente por base.html -->
            
            <form action="{{ url_for('main.login_view') }}" method="POST">
              <div class="field">
                <label class="label">Usuario</label>
                <div class="control has-icons-left">
                  <input class="input" type="text" name="username" placeholder="Tu usuario" required>
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                </div>
              </div>

              <div class="field">
                <label class="label">Contraseña</label>
                <div class="control has-icons-left">
                  <input class="input" type="password" name="password" placeholder="••••••••" required>
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </div>
              </div>

              <div class="field">
                <button class="button is-primary is-fullwidth" type="submit">
                  <span class="icon">
                    <i class="fas fa-sign-in-alt"></i>
                  </span>
                  <span>Ingresar</span>
                </button>
              </div>
              
              <div class="has-text-centered">
                <p>
                  ¿No tienes cuenta? 
                  <a href="{{ url_for('main.create_user') }}">Crear cuenta</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
