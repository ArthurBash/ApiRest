{% extends 'base.html' %}

{% block title %}Cargar Foto{% endblock %}

{% block content %}
<section class="section">
  <div class="container">
    <h1 class="title">Cargar Foto</h1>

    

    <form method="POST" action="{{ url_for('main.load_photo') }}" enctype="multipart/form-data">
      
      <!-- Nombre de la foto -->
      <div class="field">
        <label class="label">Nombre de la foto</label>
        <div class="control">
          <input class="input" type="text" name="name" placeholder="vacaciones_2023.jpg" required>
        </div>
      </div>

      <!-- Select de carpetas -->
      <div class="field">
        <label class="label">Carpeta</label>
        <div class="control">
          <div class="select is-fullwidth">
            <select name="folder_id" required>
              <option value="">Selecciona una carpeta</option>
              {% for folder in folders %}
                 console.
                <option value="{{ folder.id }}">{{ folder.name }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
      </div>

      <!-- Selección de archivo -->
      <div class="field">
        <label class="label">Seleccionar archivo</label>
        <div class="file has-name is-boxed">
          <label class="file-label">
            <input class="file-input" type="file" name="file" accept="image/*" required>
            <span class="file-cta">
              <span class="file-icon">
                <i class="fas fa-upload"></i>
              </span>
              <span class="file-label">Elegir archivo…</span>
            </span>
            <span class="file-name">Ningún archivo seleccionado</span>
          </label>
        </div>
      </div>

      <!-- Preview de imagen -->
      <div class="field" id="preview-container" style="display: none;">
        <label class="label">Vista previa</label>
        <div class="control">
          <figure class="image is-256x256">
            <img id="image-preview" alt="Vista previa de la imagen" style="object-fit: cover;">
          </figure>
        </div>
      </div>

      <!-- Botón submit -->
      <div class="field mt-5">
        <div class="control">
          <button class="button is-primary" type="submit">Cargar Foto</button>
        </div>
      </div>

    </form>
  </div>
</section>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const fileInput = document.querySelector('.file-input');
  const fileName = document.querySelector('.file-name');
  const previewContainer = document.getElementById('preview-container');
  const imagePreview = document.getElementById('image-preview');

  fileInput.onchange = () => {
    if (fileInput.files.length > 0) {
      const file = fileInput.files[0];
      
      // Actualizar nombre del archivo
      fileName.textContent = file.name;
      
      // Validar que sea una imagen
      if (file.type.startsWith('image/')) {
        // Mostrar preview
        const reader = new FileReader();
        reader.onload = (e) => {
          imagePreview.src = e.target.result;
          previewContainer.style.display = 'block';
        };
        reader.readAsDataURL(file);
      } else {
        // Ocultar preview si no es imagen
        previewContainer.style.display = 'none';
        fileName.textContent = file.name + ' (No es una imagen)';
      }
    } else {
      fileName.textContent = 'Ningún archivo seleccionado';
      previewContainer.style.display = 'none';
    }
  };
});
</script>
{% endblock %}
